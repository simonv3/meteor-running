<form class="auth-form" name="loginForm">
  <!-- <div>
    <h2>Login with:</h2>
    <button>Twitter</button>
    <button>Facebook</button>
  </div> -->
  <div ng-show="error" class="md-warn">
    <small>
      {{ error.reason }}
      <a ng-if="error.error === 'verify-account'" ng-click="sendEmailVerification()">Re-send.
      </a>
    </small>
  </div>
  <input type="text"
    ng-model="credentials.email"
    placeholder="email"
    aria-label="email"/>
  <input type="password"
    ng-model="credentials.password"
    placeholder="password"
    aria-label="password"/>
  <button ng-disabled="!loginForm.$valid"
    ng-click="login()">Submit</button>
</form>
<div>
  <a href="/reset-password">Forgot password?</a>
  <a href="/register">Create an account</a>
</div>
